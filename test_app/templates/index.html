<!DOCTYPE html>
<html>
  <head>
    <title>Flask Template Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
        body{
                background-color: {{ ['red', 'green', 'yellow', 'blue', 'orange'][class_-1] }};
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Interface de test : {{ test_id }}</h2>
      <h3>Nous testons la classe {{ class_ }}</h3>
      <h4>Avec l'observation {{ last_id }}</h4>

        <form action="" method="post" novalidate>
        <input type="submit" name="submit_button_positive" value="Positive">
        <input type="submit" name="submit_button_negative" value="Negative">
        </form>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
